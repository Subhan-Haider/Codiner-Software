name: Build All Platforms

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm install

      - name: Build
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run make

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: out/make/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Assets
        run: |
          mkdir release-assets
          # Windows
          find artifacts/build-windows-latest -type f -name "*.exe" -exec cp {} release-assets/Codiner-Windows-Setup.exe \; || true
          # macOS
          find artifacts/build-macos-latest -type f -name "*.dmg" -exec cp {} release-assets/Codiner-Mac-Universal.dmg \; || true
          find artifacts/build-macos-latest -type f -name "*.zip" -exec cp {} release-assets/Codiner-Mac-Portable.zip \; || true
          # Linux
          find artifacts/build-ubuntu-latest -type f -name "*.deb" -exec cp {} release-assets/Codiner-Linux.deb \; || true
          find artifacts/build-ubuntu-latest -type f -name "*.zip" -exec cp {} release-assets/Codiner-Linux-Portable.zip \; || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Codiner Release ${{ github.ref_name }}"
          files: release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
