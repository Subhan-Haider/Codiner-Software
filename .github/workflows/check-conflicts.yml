name: Check Merge Conflicts

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  check-conflicts:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for merge conflicts
        id: conflicts
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // Check PR mergeable state
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });

            const hasMergeConflict = pullRequest.mergeable === false;
            const mergeableState = pullRequest.mergeable_state;

            console.log(`Mergeable: ${pullRequest.mergeable}, State: ${mergeableState}`);

            if (hasMergeConflict) {
              // Add merge-conflict label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['merge-conflict']
              });
              
              // Comment on PR
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
              });
              
              const conflictComment = comments.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('Merge Conflicts Detected')
              );
              
              if (!conflictComment) {
                const comment = "## ⚠️ Merge Conflicts Detected\n\n" +
                  "This PR has merge conflicts that need to be resolved before it can be merged.\n\n" +
                  "### How to resolve:\n\n" +
                  "1. **Sync your branch with the base branch:**\n" +
                  "   ```bash\n" +
                  "   git fetch origin\n" +
                  `   git merge origin/${pr.base.ref}\n` +
                  "   ```\n\n" +
                  "2. **Resolve conflicts in your editor**\n\n" +
                  "3. **Commit the resolution:**\n" +
                  "   ```bash\n" +
                  "   git add .\n" +
                  '   git commit -m "Resolve merge conflicts"\n' +
                  "   git push\n" +
                  "   ```\n\n" +
                  "4. **Wait for CI checks to pass**\n\n" +
                  "Need help? Check out [GitHub's guide on resolving conflicts](https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/addressing-merge-conflicts).";
                
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: comment
                });
              }
              
              core.setFailed('PR has merge conflicts');
            } else {
              // Remove merge-conflict label if it exists
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  name: 'merge-conflict'
                });
              } catch (error) {
                // Ignore if label doesn't exist
              }
              
              console.log('No merge conflicts detected ✓');
            }
