name: Build Android App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Web Assets
        run: npm run build:mobile

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant Execute Permission for Gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: codiner-android-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Get Version from package.json
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-v${{ steps.version.outputs.VERSION }}-${{ github.run_number }}
          name: "ğŸ¤– Codiner Android v${{ steps.version.outputs.VERSION }} (Build #${{ github.run_number }})"
          body: |
            ## ğŸ“± Codiner Android APK

            **Version:** ${{ steps.version.outputs.VERSION }}
            **Build:** #${{ github.run_number }}
            **Commit:** ${{ github.sha }}

            ### ğŸ“¥ How to Install
            1. Download `codiner-android.apk` below
            2. Transfer to your Android phone
            3. Enable **"Install from unknown sources"** in Settings
            4. Tap the APK to install

            > âš ï¸ This is a debug build. Backend features require the desktop app.
          files: android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: true
          make_latest: false
