name: Check Documentation Links

on:
  schedule:
    # Run weekly on Sundays at 4 AM UTC
    - cron: '0 4 * * 0'
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  check-links:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check links in markdown files
        id: link-check
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
          check-modified-files-only: ${{ github.event_name == 'pull_request' && 'yes' || 'no' }}
        continue-on-error: true
      
      - name: Create issue for broken links
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let body = `## ðŸ”— Broken Links Detected in Documentation\n\n`;
            body += `The automated link checker has found broken links in the documentation.\n\n`;
            body += `### Action Required:\n\n`;
            body += `1. Review the workflow run logs for details\n`;
            body += `2. Update or remove broken links\n`;
            body += `3. Verify all documentation is up to date\n\n`;
            body += `**Workflow Run**: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n`;
            body += `_This issue was automatically generated by the Check Documentation Links workflow._`;
            
            // Check if similar issue already exists
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'documentation,automated',
              per_page: 10
            });
            
            const existingIssue = issues.find(issue => 
              issue.title.includes('Broken Links Detected')
            );
            
            if (existingIssue) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: body
              });
              console.log(`Updated existing issue #${existingIssue.number}`);
            } else {
              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ”— Broken Links Detected in Documentation`,
                body: body,
                labels: ['documentation', 'automated']
              });
              console.log(`Created new issue #${issue.data.number}`);
            }
      
      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ”— Broken Links Detected
            
            This PR introduces or modifies documentation that contains broken links.
            
            Please review the workflow logs and fix any broken links before merging.
            
            **Workflow Run**: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
