name: Auto-Generate Changelog

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to generate changelog for'
        required: true
        type: string

permissions:
  contents: write

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get the tag from the event or workflow input
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ inputs.tag }}"
          fi
          
          echo "Generating changelog for tag: $TAG"
          
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags ${TAG}^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, using all commits"
            COMMITS=$(git log ${TAG} --pretty=format:"* %s (%h)" --reverse)
          else
            echo "Previous tag: $PREV_TAG"
            COMMITS=$(git log ${PREV_TAG}..${TAG} --pretty=format:"* %s (%h)" --reverse)
          fi
          
          # Categorize commits
          FEATURES=$(echo "$COMMITS" | grep -i "^* feat" || true)
          FIXES=$(echo "$COMMITS" | grep -i "^* fix" || true)
          CHORES=$(echo "$COMMITS" | grep -i "^* chore" || true)
          DOCS=$(echo "$COMMITS" | grep -i "^* docs" || true)
          OTHER=$(echo "$COMMITS" | grep -v -i "^* \(feat\|fix\|chore\|docs\)" || true)
          
          # Create changelog content
          cat > CHANGELOG_NEW.md << 'EOF'
          ## What's Changed
          
          EOF
          
          if [ -n "$FEATURES" ]; then
            echo "### ðŸš€ New Features" >> CHANGELOG_NEW.md
            echo "$FEATURES" >> CHANGELOG_NEW.md
            echo "" >> CHANGELOG_NEW.md
          fi
          
          if [ -n "$FIXES" ]; then
            echo "### ðŸ› Bug Fixes" >> CHANGELOG_NEW.md
            echo "$FIXES" >> CHANGELOG_NEW.md
            echo "" >> CHANGELOG_NEW.md
          fi
          
          if [ -n "$DOCS" ]; then
            echo "### ðŸ“š Documentation" >> CHANGELOG_NEW.md
            echo "$DOCS" >> CHANGELOG_NEW.md
            echo "" >> CHANGELOG_NEW.md
          fi
          
          if [ -n "$CHORES" ]; then
            echo "### ðŸ”§ Maintenance" >> CHANGELOG_NEW.md
            echo "$CHORES" >> CHANGELOG_NEW.md
            echo "" >> CHANGELOG_NEW.md
          fi
          
          if [ -n "$OTHER" ]; then
            echo "### ðŸ”„ Other Changes" >> CHANGELOG_NEW.md
            echo "$OTHER" >> CHANGELOG_NEW.md
            echo "" >> CHANGELOG_NEW.md
          fi
          
          # Add link to full diff
          if [ -n "$PREV_TAG" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}" >> CHANGELOG_NEW.md
          fi
          
          # Update or create CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Prepend to existing changelog
            echo "# Changelog" > CHANGELOG_TEMP.md
            echo "" >> CHANGELOG_TEMP.md
            echo "## [$TAG] - $(date +%Y-%m-%d)" >> CHANGELOG_TEMP.md
            echo "" >> CHANGELOG_TEMP.md
            cat CHANGELOG_NEW.md >> CHANGELOG_TEMP.md
            echo "" >> CHANGELOG_TEMP.md
            tail -n +2 CHANGELOG.md >> CHANGELOG_TEMP.md
            mv CHANGELOG_TEMP.md CHANGELOG.md
          else
            # Create new changelog
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "## [$TAG] - $(date +%Y-%m-%d)" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            cat CHANGELOG_NEW.md >> CHANGELOG.md
          fi
          
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          cat CHANGELOG_NEW.md
      
      - name: Update release notes
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const newChangelog = fs.readFileSync('CHANGELOG_NEW.md', 'utf8');
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ github.event.release.id }},
              body: newChangelog
            });
      
      - name: Commit changelog updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update CHANGELOG.md for ${{ steps.changelog.outputs.TAG }}"
            git push origin HEAD:main
          fi
