name: PR Title Linter

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-title:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title format
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title;

            // Conventional commit types
            const types = [
              'feat', 'fix', 'docs', 'style', 'refactor', 
              'perf', 'test', 'build', 'ci', 'chore', 'revert'
            ];

            // Check if title follows conventional commit format
            const conventionalRegex = new RegExp(`^(${types.join('|')})(\\(.+\\))?: .+`);
            const isConventional = conventionalRegex.test(title);

            if (!isConventional) {
              const comment = "## ðŸ“ PR Title Format\n\n" +
                "This PR title doesn't follow the [Conventional Commits](https://www.conventionalcommits.org/) format.\n\n" +
                `**Current title:** \`${title}\`\n\n` +
                "**Expected format:** `type(scope): description`\n\n" +
                "### Valid types:\n" +
                "- `feat`: A new feature\n" +
                "- `fix`: A bug fix\n" +
                "- `docs`: Documentation changes\n" +
                "- `style`: Code style changes (formatting, etc.)\n" +
                "- `refactor`: Code refactoring\n" +
                "- `perf`: Performance improvements\n" +
                "- `test`: Adding or updating tests\n" +
                "- `build`: Build system changes\n" +
                "- `ci`: CI/CD changes\n" +
                "- `chore`: Other changes (dependencies, etc.)\n\n" +
                "### Examples:\n" +
                "- `feat: add dark mode support`\n" +
                "- `fix(auth): resolve login redirect issue`\n" +
                "- `docs: update installation guide`\n" +
                "- `chore(deps): update dependencies`\n\n" +
                "Please update your PR title to follow this format. This helps with:\n" +
                "- Automated changelog generation\n" +
                "- Better commit history\n" +
                "- Easier navigation of changes\n\n" +
                "You can edit the title by clicking the \"Edit\" button next to the PR title above.";
              
              // Find existing comment
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
              });
              
              const botComment = comments.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('PR Title Format')
              );
              
              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: comment
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: comment
                });
              }
              
              console.log('PR title does not follow conventional commit format');
            } else {
              // Delete comment if title is now correct
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
              });
              
              const botComment = comments.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('PR Title Format')
              );
              
              if (botComment) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id
                });
                console.log('Removed PR title format comment - title is now correct');
              }
              
              console.log('PR title follows conventional commit format âœ“');
            }
