<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Integration - Codiner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .connect-button {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
            margin-bottom: 20px;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.4);
        }

        .connect-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.disconnected {
            background: #f8f9fa;
            color: #666;
            border: 2px dashed #ddd;
        }

        .status.connected {
            background: linear-gradient(135deg, #e8f5e8, #f1f8e9);
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .status.connecting {
            background: linear-gradient(135deg, #fff3e0, #fff8e1);
            color: #f57c00;
            border: 2px solid #ff9800;
        }

        .status.error {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            border: 2px solid #f44336;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
        }

        .user-info h3 {
            margin-bottom: 12px;
            color: #333;
        }

        .user-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .user-detail:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        .value {
            color: #333;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .logs {
            margin-top: 30px;
            text-align: left;
        }

        .logs h3 {
            margin-bottom: 12px;
            color: #333;
        }

        .log-container {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            border-left: 3px solid;
        }

        .log-added {
            background: #e8f5e8;
            border-left-color: #4caf50;
            color: #2e7d32;
        }

        .log-modified {
            background: #fff3e0;
            border-left-color: #ff9800;
            color: #f57c00;
        }

        .log-removed {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }

        .log-info {
            background: #e3f2fd;
            border-left-color: #2196f3;
            color: #1565c0;
        }

        .project-selector {
            margin: 20px 0;
        }

        .project-selector select {
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            min-width: 200px;
        }

        .project-selector select:focus {
            outline: none;
            border-color: #4285f4;
        }

        .hidden {
            display: none;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .actions {
                flex-direction: column;
            }

            .user-detail {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”¥ Firestore Integration</div>
        <div class="subtitle">Connect your app to Google Firestore with real-time sync</div>

        <!-- Project Selector -->
        <div class="project-selector">
            <select id="projectSelect">
                <option value="demo-project">Demo Project (Default)</option>
                <option value="my-app-prod">My App Production</option>
                <option value="my-app-dev">My App Development</option>
                <option value="custom">Custom Project...</option>
            </select>
        </div>

        <!-- Connect Button -->
        <button id="connectBtn" class="connect-button">
            <span id="btnIcon">ðŸ”—</span>
            <span id="btnText">Connect Firestore</span>
            <div id="btnSpinner" class="spinner hidden"></div>
        </button>

        <!-- Status Display -->
        <div id="status" class="status disconnected">
            ðŸ”Œ Disconnected - Click "Connect Firestore" to get started
        </div>

        <!-- User Info (shown when connected) -->
        <div id="userInfo" class="user-info hidden">
            <h3>ðŸ‘¤ User Information</h3>
            <div class="user-detail">
                <span class="label">Name:</span>
                <span id="userName" class="value">-</span>
            </div>
            <div class="user-detail">
                <span class="label">Email:</span>
                <span id="userEmail" class="value">-</span>
            </div>
            <div class="user-detail">
                <span class="label">User ID:</span>
                <span id="userId" class="value">-</span>
            </div>
            <div class="user-detail">
                <span class="label">Last Connected:</span>
                <span id="lastConnected" class="value">-</span>
            </div>
            <div class="user-detail">
                <span class="label">Project:</span>
                <span id="currentProject" class="value">-</span>
            </div>
        </div>

        <!-- Action Buttons (shown when connected) -->
        <div id="actions" class="actions hidden">
            <button id="disconnectBtn" class="btn btn-secondary">Disconnect</button>
            <button id="clearLogsBtn" class="btn btn-secondary">Clear Logs</button>
            <button id="testDataBtn" class="btn btn-secondary">Add Test Data</button>
        </div>

        <!-- Real-time Logs -->
        <div class="logs">
            <h3>ðŸ“‹ Real-Time Activity Logs</h3>
            <div id="logContainer" class="log-container">
                <div class="log-entry log-info">
                    ðŸ”„ Waiting for Firestore connection...
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="./src/firestore-integration.js"></script>
</body>
</html>
